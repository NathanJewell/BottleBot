<html>
    <head>
        <script src="jquery-3.5.1.js"></script>
        <script src='index.js'></script>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Bottle Master 8000 Control Panel</h1>
        <div id="filler-select">
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-selected">
                        <a href="#" class="pure-menu-link">Home</a>
                    </li>
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                        <a href="#" id="menuLink1" class="pure-menu-link">Contact</a>
                        <ul class="pure-menu-children">
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">Email</a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">Twitter</a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">Tumblr Blog</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div id="status-pane">
            <div class="pure-g" >
                <div class="pure-u-1-6">
                    <p> Current Status: </p>
                </div>
                <div class="pure-u-1-6">
                    <p id="status-content"></p>
                </div>
                <div class="pure-u-1-8">
                    <button id='start-canning' class="pure-button button-success">Start Canning</button>
                </div>
                <div class="pure-u-1-8">
                    <button id='stop-canning' class="pure-button button-error">Stop Canning</button>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-6">
                    <p> Cans Filled: </p>
                </div>
                <div class="pure-u-1-6">
                    <p id="filled-content"></p>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-6">
                    <p> Runtime: </p>
                </div>
                <div class="pure-u-1-6">
                    <p id="runtime-content"></p>
                </div>
            </div>
        </div>
    </body>
</html>
